apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-frontend-deployment
  namespace: mcp
  labels:
    app: mcp-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-frontend
  template:
    metadata:
      labels:
        app: mcp-frontend
    spec:
      containers:
      - name: mcp-frontend
        image: ghcr.io/jwjinn/mcp-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_URL
          value: "http://mcp-api-agent-service:80"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-frontend-service
  namespace: mcp
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    # NodePort를 명시적으로 지정하거나 비워두어 자동 할당받을 수 있습니다.
    # nodePort: 30080 
  selector:
    app: mcp-frontend
